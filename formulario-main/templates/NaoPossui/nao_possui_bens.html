<!DOCTYPE html>
<html>

<head>
  <title>Criar Funcionário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: .3rem;
    }

    input[type="text"],
    input[type="button"] {
      /* Mudança aqui: input[type="button"] */
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
      font-family: Arial, sans-serif;
      width: 100%;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="button"] {
      /* Mudança aqui: input[type="button"] */
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1.5rem;
      width: 20%;
    }

    input[type="button"]:hover {
      /* Mudança aqui: input[type="button"] */
      background-color: #0056b3;
    }

    .divCheckBox {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .2rem;
      width: 100%;
    }

    .divRuaCep {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      width: 100%;
    }

    .divNomeCargo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      width: 100%;
    }

    .divRgCPF {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      width: 100%;
    }

    .divCheckBox {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .2rem;
      margin-top: 2rem;
      width: 100%;
    }

    .labelCheckBox {
      margin-bottom: 0rem;
    }

    .formInputs {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Estilo para o modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-self: flex-end;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .buttonTermos {
      border: none;
      border-radius: 10px;

      margin-top: 1rem;

      height: 2rem;
      background-color: #007bff;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Declaração de bens</h1>
  <form id="declaracaoForm" class="formInputs" action="" method="post">

    <div class="divNomeCargo">
      <div>
        <label for="nome_completo">Nome Completo:</label>
        <input class="inputs" type="text" id="nome_completo" name="nome_completo" required>
      </div>
      <div>
        <label for="rg">RG:</label>
        <input class="inputs" type="text" id="rg" name="rg" required>
      </div>
    </div>
    <div class="divRgCPF">
      <div>
        <label for="cpf">CPF:</label>
        <input class="inputs" type="text" id="cpf" name="cpf" required onblur="verificarCPF()">
      </div>
      <div>
        <label for="cargo_publico">Cargo Público:</label>
        <input class="inputs" type="text" id="cargo_publico" name="cargo_publico" required>
      </div>
    </div>
    <div class="divRuaCep">
      <div>
        <label for="endereco_rua">Endereço (Rua):</label>
        <input class="inputs" type="text" id="endereco_rua" name="endereco_rua" required>
      </div>
      <div>
        <label for="endereco_cep">Endereço (CEP):</label>
        <input class="inputs" type="text" id="endereco_cep" name="endereco_cep">
      </div>
    </div>

    <input type="button" value="Criar" onclick="abrirModal()">


    <div id="termosModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="document.getElementById('termosModal').style.display='none'">×</span>
        <h2>Termos e Condições</h2>
        <p>Insira os termos e condições aqui. O usuário deve concordar com estes termos antes de prosseguir.</p>
        <button class="buttonTermos" onclick="aceitarTermos()">Aceito os termos</button>
      </div>
    </div>
  </form>

  <script>
    // Função para fechar o modal, submeter o formulário e exibir a mensagem de sucesso
    function aceitarTermos() {
      document.getElementById('termosModal').style.display = 'none';

      // Valida os campos novamente antes de submeter
      if (validarCampo('nome_completo') &&
        validarCampo('rg') &&
        validarCampo('cpf') &&
        validarCampo('cargo_publico') &&
        validarCampo('endereco_rua') &&
        validarCampo('endereco_cep')) {

        // Submete o formulário apenas se a validação for bem-sucedida
        document.getElementById('declaracaoForm').submit();

        // Exibe a mensagem de sucesso (selecione uma das opções abaixo)
        alert("Cadastro realizado com sucesso!"); // Opção 1: Mostrar alerta
        // window.location.href = "sucesso.html"; // Opção 2: Redirecionar 
      }
    }

    // Validação do formulário (no evento submit)
    document.getElementById('declaracaoForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Impede o submit padrão

      if (validarCampo('nome_completo') &&
        validarCampo('rg') &&
        validarCampo('cpf') &&
        validarCampo('cargo_publico') &&
        validarCampo('endereco_rua') &&
        validarCampo('endereco_cep')) {

        // Valida o CPF
        let cpfInput = document.getElementById('cpf');
        let cpf = cpfInput.value;
        if (!validarCPF(cpf)) {
          alert("CPF inválido. Por favor, corrija o CPF.");
          cpfInput.focus();
          return; // Interrompe a validação
        }

        // Abre o modal se a validação for bem-sucedida
        abrirModal();
      }
    });

    // Função para abrir o modal
    function abrirModal() {
      document.getElementById('termosModal').style.display = 'block';
    }

    // Função genérica para validar um campo, incluindo a validação de CPF
    function validarCampo(campoId) {
      let campo = document.getElementById(campoId);
      if (campo.value === "") {
        alert("Por favor, preencha o campo: " + campo.previousElementSibling.textContent);
        campo.focus();
        return false;
      } else if (campoId === 'cpf') { // Verifica se é o campo CPF
        if (!validarCPF(campo.value)) { // Chama a função validarCPF
          alert("CPF inválido!");
          campo.focus();
          return false;
        }
      }
      return true;
    }

    function validarCPF(cpf) {
      // Remove caracteres não numéricos do CPF
      cpf = cpf.replace(/\D/g, '');

      // Verifica se o CPF possui 11 dígitos
      if (cpf.length !== 11) {
        return false;
      }

      // Verifica se todos os dígitos são iguais (CPFs inválidos)
      if (/(\d)\1{10}/.test(cpf)) {
        return false;
      }

      // Calcula o primeiro dígito verificador
      let sum = 0;
      for (let i = 0; i < 9; i++) {
        sum += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let checkDigit1 = 11 - (sum % 11);
      if (checkDigit1 >= 10) {
        checkDigit1 = 0;
      }

      // Calcula o segundo dígito verificador
      sum = 0;
      for (let i = 0; i < 10; i++) {
        sum += parseInt(cpf.charAt(i)) * (11 - i);
      }
      let checkDigit2 = 11 - (sum % 11);
      if (checkDigit2 >= 10) {
        checkDigit2 = 0;
      }

      // Verifica se os dígitos calculados correspondem aos dois últimos dígitos do CPF
      return checkDigit1 === parseInt(cpf.charAt(9)) && checkDigit2 === parseInt(cpf.charAt(10));
    }

    function verificarCPF() {
    var cpf = document.getElementById('cpf').value;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/check_cpf?cpf=" + cpf, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.exists) {
                alert("CPF já cadastrado. Por favor, verifique.");
                document.getElementById('cpf').value = "";
                // Impede o envio dos dados
                document.getElementById('declaracaoForm').onsubmit = function() {
                    return false;
                };
            }
        }
    }
    xhr.send();
}

  </script>
</body>

</html>
